<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <title>Update Period</title>
</head>
<body>
<div id="content">
    <div th:replace="header"></div>
    <h2>Update Period</h2>
    <form th:action="@{'/period/update'}" th:object="${period}" method="post">
        <table class="input-table">
            <tr>
                <td>Id:</td>
                <td><input type="text" th:class="'input-field'" th:field="*{id}" th:readonly="true" style="background-color: #f2f2f2"/></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:class="'input-field'" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Step:</td>
                <td><input type="text" th:class="'input-field'" th:field="*{step}"/></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" class="input-button" value="Update Period"/>
                    <input type="reset" class="input-button" value="Clear"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
